<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Drink Reviews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Project.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid min-vh-100">
        <div class="row h-100">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white bg-teal">
                <img src="{{ url_for('static', filename='images/drink_logo.png') }}" alt="Drinks Reviews Logo" class="mb-4" style="max-width: 60%;">
                <h1>Join Drinks Reviews</h1>
                <p>Become part of a community that loves drinks as much as you do!</p>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-blue">
                <div class="w-75">
                    <h2 class="mb-4 text-center">Create Your Account</h2>
                    <form action="{{ url_for('signup') }}" method="post" class="d-flex flex-column">
                        <input type="text" class="form-control mb-3" id="username" name="username" placeholder="Username" required>
                        <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Email Address" required>
                        <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Password" required>
                        <input type="password" class="form-control mb-3" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
                        <hr>
                        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
