{% extends "base.html" %}{% block title %}Sign Up{% endblock %}

{% block content %}
<form method ="POST">
    <h2 class = "text-center">Create You Account</h2>
    
    <div class="d-flex flex-column">
        <label for="username">Username</label>
        <input type="text" 
        class="form-control mb-3" 
        id="username" 
        name="username" 
        placeholder="Username" required>
    </div>

    <div class="d-flex flex-column">
        <label for="email">Email</label>
        <input type="email" 
        class="form-control mb-3" 
        id="email" 
        name="email" 
        placeholder="Enter your email" required>
    </div>

    <div class="d-flex flex-column">
        <label for="password1">Password</label>
        <input type="password" 
        class="form-control mb-3" 
        id="password1" 
        name="password1" 
        placeholder="Enter Password" required>
    </div>

    <div class="d-flex flex-column">
        <label for="password2">Confirm Password</label>
        <input type="password" 
        class="form-control mb-3" 
        id="password2" 
        name="password2" 
        placeholder="Confirm Password" required>
    </div>
    <div class = "text-center">
    <button type="submit" class="btn btn-primary mb-2" style="width: 90px; height: 40px;" >Sign Up</button>
    <hr />
    <p>Already have an account? <a id ="login" href="/login">Login here</a></p>
    </div> 
</form>

{% endblock %}
