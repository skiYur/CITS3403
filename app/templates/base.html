<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Drink Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Project.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/drink_logo.png') }}" alt="Drinks Reviews Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="alcoholicDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Alcoholic
                        </a>
                        <div class="dropdown-menu" aria-labelledby="alcoholicDropdown">
                            <a class="dropdown-item" href="/vodka">Vodka</a>
                            <a class="dropdown-item" href="/whisky">Whisky/Whiskey</a>
                            <a class="dropdown-item" href="/gin">Gin</a>
                            <a class="dropdown-item" href="/rum">Rum</a>
                            <a class="dropdown-item" href="/tequila">Tequila</a>
                            <a class="dropdown-item" href="/liqueur">Liqueur</a>
                            <a class="dropdown-item" href="/other-spirits">Other</a>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Nonalcoholic</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
