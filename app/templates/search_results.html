<!-- search_results.html -->

{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Search Results for "{{ query }}"</h2>
    <ul class="list-group mt-3">
        {% for user in users %}
            <li class="list-group-item">
                <a href="{{ url_for('routes.user_profile', username=user.username) }}">
                    <img src="{{ url_for('static', filename=user.avatar) }}" alt="{{ user.username }}'s avatar" class="avatar-search-result">
                    {{ user.username }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
