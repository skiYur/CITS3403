{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Banner with Avatar and Username -->
    <div class="banner">
        <img src="{{ url_for('static', filename='images/banner.png') }}" alt="Banner" class="banner-img">
        <div class="avatar-wrapper">
            <img src="{{ url_for('static', filename='images/default_avatar.png') }}" alt="User Avatar" class="avatar-img">
        </div>
        <div class="username">{{ username }}</div> <!-- Display the username next to the avatar -->
    </div>

    <div class="user-info">
        <h1>Welcome, {{ username }}!</h1>
        <p>Customize your profile and see your activities here.</p>
    </div>

    <!-- Insights and Posts Section -->
    <div class="content-area">
        <div class="insights-posts-container">
            <!-- Insights Box -->
            <div class="insights-box">
                <h2>My Insights</h2>
                <p>Date Joined: <span class="date-joined">{{ created_at.strftime('%Y-%m-%d') }}</span></p>
                <p>Leaderboard Position: <span class="leaderboard-pos">#1</span></p>
            </div>

            <!-- Posts Box -->
            <div class="posts-box">
                <h2>My Posts</h2>
                <!-- Posts content goes here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</div>
{% endblock %}
