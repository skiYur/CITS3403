<!-- upload_avatar.html -->

{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Upload Avatar</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.avatar.label }}
            {{ form.avatar(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
